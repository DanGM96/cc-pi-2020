<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <span class="titulo">Registrar Endereço</span>
        <form action="">
            <p>
                <span>Rua/Av</span>
                <input class="big-input" type="text" placeholder="Rua/Avenida">
            </p>
            <p>
                <span>Compl.</span>
                <input class="big-input" type="text" placeholder="Complemento">
            </p>
            <p>
                <span>Cidade</span>
                <input class="big-input" type="text" placeholder="Cidade">
            </p>
            <p>
                <span>Estado</span>
                <input class="small-input" type="text" placeholder="Estado">
                <span>CEP</span>
                <input class="small-input" type="number" placeholder="CEP">
            </p>
            <p>
                <span>País</span>
                <input class="big-input" type="text" placeholder="País">
            </p>

            <input type="submit" value="Salvar">
            <button type="reset">Cancelar</button>
        </form>
    </div>
</body>

</html>
