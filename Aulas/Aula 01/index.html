<!DOCTYPE html>
<html>

<head>
    <title>Tablas em HTML</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
</head>

<body>
    <h1>Tabelas em HTML</h1>
    <table>
        <tr>
            <th>Curso</th>
            <th colspan="2">Período</th>
        </tr>
        <tr>
            <td id="nomedocurso">Ciência da Computação</td>
            <td>Integral</td>
            <td class="periodos">Diurno</td>
        </tr>
        <tr>
            <td>Análise de Sistemas</td>
            <td class="periodos" rowspan="2" colspan="2">Noturno</td>
        </tr>
        <tr>
            <td>Processos Químicos</td>
        </tr>
    </table>
</body>

</html>
