<!DOCTYPE html>
<html lang="en">

			<div class="botton">
				<div class="nameArea">
					<div id="name">Nome</div>
				</div>

				<div class="functionArea">
					<div id="function">Função do funcionário</div>

		<script src="scripts copy.js"></script>
