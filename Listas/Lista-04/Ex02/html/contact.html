<link rel="stylesheet" href="css/contact.css">
<main>
    <!--  -->
    <header>
        <h2>Contact</h2>
        <p>Want to report a bug, recommend something or even just say hello? Fill the form below!</p>
    </header>

    <div class="container">
        <form action="">
            <p>
                <span class="text">Name</span>
                <input class="text-box" type="text" placeholder="Name" required>
            </p>
            <p>
                <span class="text">Email</span>
                <input class="text-box" type="email" placeholder="Email" required>
            </p>
            <p>
                <span class="text">Message</span>
                <textarea class="text-box-big" name="" id="" cols="30" rows="10" placeholder="Message"
                    required></textarea>
            </p>
            <p>
                <button class="btn-reset" type="reset">Restart</button>
                <input class="btn-submit" type="submit" value="Send">
            </p>
        </form>
    </div>
</main>
