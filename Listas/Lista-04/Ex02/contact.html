<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="js/include.js"></script>

    <title>Space Exploration - Contact</title>
</head>

<body class="stars-background">
    <div include-html="menu.html"></div>
    <script>includeHTML();</script>

    <main>
        <!--  -->
        <header>
            <h2>Contact</h2>
            <p>Want to report a bug, recommend something or even just say hello? Fill the form below!</p>
        </header>

        <div class="container">
            <form action="">
                <p>
                    <span class="text">Name</span>
                    <input class="text-box" type="text" placeholder="Name" required>
                </p>
                <p>
                    <span class="text">Email</span>
                    <input class="text-box" type="email" placeholder="Email" required>
                </p>
                <p>
                    <span class="text">Message</span>
                    <textarea class="text-box-big" name="" id="" cols="30" rows="10" placeholder="Message"
                        required></textarea>
                </p>
                <p>
                    <button class="btn-reset" type="reset">Restart</button>
                    <input class="btn-submit" type="submit" value="Send">
                </p>
            </form>
        </div>
    </main>
</body>

</html>
