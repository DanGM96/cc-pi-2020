<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>L08Ex01</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/0c2bf0bc72.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h2>Pocket Monsters</h2>
		</header>
		<div class="container">
			<div class="card">
				<div class="sprite">
					<img
						id="pokeSprite"
						src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
						alt=""
					/>
				</div>
				<div class="buttons">
					<i
						id="prevPoke"
						class="fas fa-chevron-left fa-2x"
						title="Previous Pokémon"
					></i>
					<i
						id="nextPoke"
						class="fas fa-chevron-right fa-2x"
						title="Next Pokémon"
					></i>
				</div>
				<div class="info">
					<div id="pokeName">Bulbasaur</div>
					<div id="pokeId">#1</div>
					<div id="pokeType">Poison<br />Grass</div>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
