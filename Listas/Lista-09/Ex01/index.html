<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>L09Ex01</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/0c2bf0bc72.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div>PokéBingo</div>
		</header>

		<main class="container">
			<div id="gameArea" class="hidden">
				<div id="board" class="board"></div>
				<div id="drawArea" class="draw">
					<img id="drawHD" class="hdImg" src="" alt="" />
					<img id="drawSD" class="sdImg" src="" alt="" />
				</div>
			</div>
		</main>

		<div>
			<button id="startBtn">Start</button>
			<button id="bingoBtn">Bingo!</button>
			<button id="optBtn">Options</button>
		</div>

		<div id="optScreen" class="hidden">
			<div class="optContainer">
				<div class="optArea">
					<div class="optHead">Options / Paused</div>
					<div class="genOpt separator spacing">
						<span>Pokémon Generation: </span>
						<select id="generation">
							<option value="0" class="" selected>1</option>
							<option value="1" class="">2</option>
							<option value="2" class="">3</option>
							<option value="3" class="">4</option>
							<option value="4" class="">5</option>
							<option value="5" class="">6</option>
							<option value="6" class="">7</option>
						</select>
					</div>
					<div class="sideOpt separator spacing">
						<span>Rows: </span>
						<select id="row">
							<option value="3" class="">3</option>
							<option value="4" class="">4</option>
							<option value="5" class="" selected>5</option>
							<option value="6" class="">6</option>
							<option value="7" class="">7</option>
						</select>
						<span>Columns: </span>
						<select id="column">
							<option value="3" class="">3</option>
							<option value="4" class="">4</option>
							<option value="5" class="" selected>5</option>
							<option value="6" class="">6</option>
							<option value="7" class="">7</option>
						</select>
					</div>
					<div class="imgOpt separator">
						<span>Image speed: </span>
						<select id="speed">
							<option value="1" class="">1s</option>
							<option value="2" class="">2s</option>
							<option value="3" class="">3s</option>
							<option value="4" class="">4s</option>
							<option value="5" class="" selected>5s</option>
							<option value="6" class="">6s</option>
							<option value="7" class="">7s</option>
						</select>
						<button id="imgBtn">Quality</button>
					</div>
					<div class="buttons spacing">
						<button id="restoreBtn">Restore</button>
						<button id="cancelBtn">Cancel</button>
						<button id="confirmBtn">Confirm</button>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
		<!-- <img class="loading" src="https://pokeres.bastionbot.org/pokeball.gif" alt="" /> -->
	</body>
</html>
